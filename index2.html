<body>
<script type="text/javascript">
var happiness = 0;
var sadness = 0;
var anger = 0;
var neutral = 0; 
var fear = 0; 
var disgust = 0;
var contempt = 0;
var surprise = 0;
var age = 0;
var male = 0;
var female = 0;
var people = 0;
var hapSlide = 0;
var madSlide = 0;

function getData(){
    var data;           
    var xhr = new XMLHttpRequest();
    xhr.open('POST', 'http://localhost:3000/image', true);
    xhr.onload = function (e) {
        if (xhr.readyState === 4) {
            if (xhr.status === 200) {
                console.log(xhr.responseText);
                data = JSON.parse(xhr.responseText);
            }
        }
        processImage(data);
        processImage2(data);
    };
    xhr.send();

}

function getEmotionScore(var1, var2) {
    return .5 + (var1/2) + (var2/2);
}
   
function processImage(data) {
    console.log("Value: " + parseInt(document.getElementById("inputImage").value));
    console.log("Image links: " + data[1]);
    // **********************************************
    // *** Update or verify the following values. ***
    // **********************************************

    // Replace the subscriptionKey string value with your valid subscription key.
    var subscriptionKey = "2445910071604e4dbb2ff57680673887";

    // Replace or verify the region.
    //
    // You must use the same region in your REST API call as you used to obtain your subscription keys.
    // For example, if you obtained your subscription keys from the westus region, replace
    // "westcentralus" in the URI below with "westus".
    //
    // NOTE: Free trial subscription keys are generated in the westcentralus region, so if you are using
    // a free trial subscription key, you should not need to change this region.
    var uriBase = "https://westcentralus.api.cognitive.microsoft.com/face/v1.0/detect";

    // Request parameters.
    var params = {
        "returnFaceId": "true",
        "returnFaceLandmarks": "false",
        "returnFaceAttributes": "age,gender,headPose,smile,facialHair,glasses,emotion,hair,makeup,occlusion,accessories,blur,exposure,noise",
    };
    //var images = [];

    var sourceImageUrl = data.images[parseInt(document.getElementById("inputImage").value) - 1]; 

    console.log("Source Image Url: " + sourceImageUrl);

    // Display the image.
    //var sourceImageUrl = document.getElementById("inputImage").value;
    document.querySelector("#sourceImage").src = sourceImageUrl;

    // Perform the REST API call.
    $.ajax({
        url: uriBase + "?" + $.param(params),

        // Request headers.
        beforeSend: function(xhrObj){
            xhrObj.setRequestHeader("Content-Type","application/json");
            xhrObj.setRequestHeader("Ocp-Apim-Subscription-Key", subscriptionKey);
        },

        type: "POST",

        // Request body.
        data: '{"url": ' + '"' + sourceImageUrl + '"}',
    })

    .done(function(data) {
        // Show formatted JSON on webpage.
        $("#responseTextArea").val(JSON.stringify(data, null, 2));
        people++;
        happiness += parseFloat(data[0].faceAttributes.emotion.happiness)/people;
        sadness += parseFloat(data[0].faceAttributes.emotion.sadness)/people;
        anger += parseFloat(data[0].faceAttributes.emotion.anger)/people;
        neutral += parseFloat(data[0].faceAttributes.emotion.neutral)/people;
        fear += parseFloat(data[0].faceAttributes.emotion.fear)/people;
        disgust += parseFloat(data[0].faceAttributes.emotion.disgust)/people;
        contempt += parseFloat(data[0].faceAttributes.emotion.contempt)/people;
        surprise += parseFloat(data[0].faceAttributes.emotion.surprise)/people;
        age += parseFloat(data[0].faceAttributes.age)/people;
        if (data[0].faceAttributes.gender === "male") {
            male++;
        }
        else if (data[0].faceAttributes.gender === "female") {
            female++;
        }
        hapSlide = getEmotionScore(happiness, sadness);
        madSlide = getEmotionScore(anger, neutral);
    })

    .fail(function(jqXHR, textStatus, errorThrown) {
        // Display error message.
        var errorString = (errorThrown === "") ? "Error. " : errorThrown + " (" + jqXHR.status + "): ";
        errorString += (jqXHR.responseText === "") ? "" : (jQuery.parseJSON(jqXHR.responseText).message) ? 
            jQuery.parseJSON(jqXHR.responseText).message : jQuery.parseJSON(jqXHR.responseText).error.message;
        alert(errorString);
    });
};

  function processImage2(data) {
    // **********************************************
    // *** Update or verify the following values. ***
    // **********************************************

    // Replace the subscriptionKey string value with your valid subscription key.
    var subscriptionKey = "69cfa0f941224f0aa1041e6970f12af0";

    // Replace or verify the region.
    //
    // You must use the same region in your REST API call as you used to obtain your subscription keys.
    // For example, if you obtained your subscription keys from the westus region, replace
    // "westcentralus" in the URI below with "westus".
    //
    // NOTE: Free trial subscription keys are generated in the westcentralus region, so if you are using
    // a free trial subscription key, you should not need to change this region.
    //
    // Also, if you want to use the celebrities model, change "landmarks" to "celebrities" here and in
    // uriBuilder.setParameter to use the Celebrities model.
    var uriBase = "https://westcentralus.api.cognitive.microsoft.com/vision/v1.0/models/celebrities/analyze";

    // Request parameters.
    var params = {
        "model": "celebrities", // Use "model": "celebrities" to use the Celebrities model.
    };

    // Display the image.
   var sourceImageUrl = data.images[parseInt(document.getElementById("inputImage").value) - 1]; 
    //var sourceImageUrl = document.getElementById("inputImage").value;
    document.querySelector("#sourceImage").src = sourceImageUrl;

    // Perform the REST API call.
    $.ajax({
        url: uriBase + "?" + $.param(params),

        // Request headers.
        beforeSend: function(xhrObj) {
            xhrObj.setRequestHeader("Content-Type", "application/json");
            xhrObj.setRequestHeader("Ocp-Apim-Subscription-Key", subscriptionKey);
        },

        type: "POST",

        // Request body.
        data: '{"url": ' + '"' + sourceImageUrl + '"}',
    })

    .done(function(data) {
        // Show formatted JSON on webpage.
        $("#responseTextArea2").val(JSON.stringify(data, null, 2));
    })

    .fail(function(jqXHR, textStatus, errorThrown) {
        // Display error message.
        var errorString = (errorThrown === "") ? "Error. " : errorThrown + " (" + jqXHR.status + "): ";
        errorString += (jqXHR.responseText === "") ? "" : jQuery.parseJSON(jqXHR.responseText).message;
        alert(errorString);
    });
};
</script>

<script>
// Get the modal
var modal = document.getElementById('myModal');

// Get the button that opens the modal
var btn = document.getElementById("myBtn");

// Get the <span> element that closes the modal
var span = document.getElementsByClassName("close")[0];

// When the user clicks the button, open the modal 
btn.onclick = function() {
    modal.style.display = "block";
    getData();
}

// When the user clicks on <span> (x), close the modal
span.onclick = function() {
    modal.style.display = "none";
}

// When the user clicks anywhere outside of the modal, close it
window.onclick = function(event) {
    if (event.target == modal) {
        modal.style.display = "none";
    }
}
</script>
